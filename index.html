<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gugi', cursive;
font-family: 'Noto Sans KR', sans-serif;

list-style: none;
        }
        body {
            padding: 50px;
            height: 50000px;
        }
        ul {
            position: fixed;
            left: 100px;
            top: 100px;
        }
        li {
            margin: 20px 0;
            width: 300px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <ul>
        <!-- <button>click me</button> -->
        <li>일반 스크롤 이벤트 카운터      <span class="normal-msg">0</span></li>
        <li>디바운스 스크롤 이벤트 카운터  <span class="debounce-msg">0</span></li>
        <li>스로틀 스크롤 이벤트 카운터    <span class="throttle-msg">0</span></li>
    </ul>

    <script>
        const $button = document.querySelector("button");
        const $normalMsg = document.querySelector(".normal-msg");
        const $debounceMsg = document.querySelector(".debounce-msg");
        const $throttleMsg = document.querySelector(".throttle-msg");

        const debounce = (callback, delay) => {
            let timerId;
            return event => {
                if(timerId) clearTimeout(timerId);
                timerId = setTimeout(callback, delay, event);
            }
        }

        const throttle = (callback, delay) => {
            let timerId;
            return (event) => {
                if (timerId) return;
                timerId = setTimeout(() => {
                    callback(event);
                    timerId = null;
                }, delay, event);
            };
        };

        window.addEventListener('scroll', () => {
            $normalMsg.textContent = +$normalMsg.textContent + 1;
        })

        window.addEventListener('scroll', debounce(() => {
            $debounceMsg.textContent = +$debounceMsg.textContent + 1;
        }, 500))

        window.addEventListener('scroll', throttle(() => {
            $throttleMsg.textContent = +$throttleMsg.textContent + 1;
        }, 500))

        // let normalCount = 0;

        // });

        // let throttleCount = 0;
        // $container.addEventListener("scroll",throttle(() => {
        //     $throttleCount.textContent = ++throttleCount;
        // }, 100));
    </script>
</body>
</html>
